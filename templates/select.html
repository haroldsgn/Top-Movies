{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies %}
  <p>
    <a href="{{url_for('home', movie_id=movie.id)}}"> {{movie.original_title}} - {{movie.release_date}}</a>
  </p>
    {%endfor%}
</div>
{% endblock %}
